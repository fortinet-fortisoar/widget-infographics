<link rel="stylesheet" type="text/css" href="{{widgetCssPath}}" />
<div class="widget widget-container chart" style="overflow: auto" ng-if="visibility">
  <div class="display-flex-space-between margin-chart">
    <div class="widget-dashboard-title-width" data-ng-class="widget-title-width">
      <span class="control-label control-label-wrap ng-binding margin-bottom-20 margin-top-20" style="padding-left: 15px">{{config.title}}</span>
    </div>
    <div class="padding-right-0 padding-left-0" data-ng-class="widget-actions-width"></div>
  </div>
  <div class="list-unstyled padding-20 margin-top-negative-20" style="white-space: nowrap">
    <div
      data-ng-repeat="item in picklistObject"
      ng-class="{ 'custom-div': true, 'active': item.itemValue === pickListValue, 'inactive': (item.itemValue !== pickListValue || pickListValue === ''), 'editable': !config.readOnly, 'light': currentTheme ==='light'}"
      ng-click="!config.readOnly ? handleClick(item) : null"
      style="display: inline-flex; align-items: center; padding: 5px"
    >
      <img ng-src="{{ item.itemValue === pickListValue ? activeItemImage : inactiveItemImage }}" alt="{{ item.itemValue }}" style="width: auto; height: 55px; object-fit: contain" />
      <span class="custom-span" title="{{item.itemValue}}" style="margin-left: 45px"> {{ item.itemValue }} </span>
    </div>
  </div>
</div>
